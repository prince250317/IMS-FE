<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" ></script>
    





    <script>

        // step -1 go to backend
        fetch("http://127.0.0.1:8000/users").then((data)=>data.json()).then((finalData)=>{

                const ulTag = document.getElementById("UL")

                for(let i =0;i<finalData.length;i++){
                    ulTag.innerHTML+="<li>"+finalData[i].name+"</li>"
                }


        })
        // step -2 - get the DataTransfer
        // step -3 - insert data on body
    </script>
</head>
<body>
    <h1>Below is users list</h1>

    <ul id="UL">

    </ul>


    <ul>

        <li>India</li>
        <li >China</li>
    </ul>


    <p >dawdawdawdawdawdawdawdawd</p>

    <button >hellow</button>
    <button type="submit" class="btn btn-primary">Submit</button>
</body>
</html>
